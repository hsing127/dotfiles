unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-s
set -g base-index 1
# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Options to make tmux more pleasant
set -g mouse on
set -g default-terminal "tmux-256color"

set -g status-position top

# Don't let apps rename the WINDOW (we'll read the PANE title instead)
set -g allow-rename off
set -g automatic-rename off

# In vim/nvim show the pane title (#T = filename), otherwise show the window name (#W = your path)
set -g @catppuccin_window_default_text '#{?#{||:#{m:#{pane_current_command},vim},#{m:#{pane_current_command},nvim}},#T,#W}'
set -g @catppuccin_window_text '#{?#{||:#{m:#{pane_current_command},vim},#{m:#{pane_current_command},nvim}},#T,#W}'
set -g @catppuccin_window_current_text '#{?#{||:#{m:#{pane_current_command},vim},#{m:#{pane_current_command},nvim}},#T,#W}'

# Configure the catppuccin plugin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

# Load catppuccin
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux
# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
# # List of plugins
set -g @plugin 'tmux-plugins/tpm'
run-shell '~/.tmux/plugins/tpm/tpm'

# --- Prefix indicator: force apply last ---
set -g status on
set -g status-position top
set -g status-left-length 30
set -g status-right-length 100

# Refresh the status every second so the prefix state is visible
set -g status-interval 1

# Show a smiley while the prefix (C-s) is active
set -g status-left '#{?client_prefix,ðŸ™‚ ,}'
